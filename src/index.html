<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencil Holder Configurator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="preview">
            <canvas id="threejs-canvas"></canvas>
        </div>
        <div class="controls">
            <h2>Configuration</h2>
            <div class="control-group">
                <label for="num-cylinders">Number of Cylinders (n):</label>
                <input type="number" id="num-cylinders" value="19" min="3" max="50">
            </div>
            <div class="control-group">
                <label for="diameter">Cylinder Diameter (d):</label>
                <input type="number" id="diameter" value="1" min="0.1" step="0.1">
            </div>
            <div class="control-group">
                <label for="wall-thickness">Wall Thickness (w):</label>
                <input type="number" id="wall-thickness" value="0.05" min="0.01" step="0.01">
            </div>
            <div class="control-group">
                <label for="base-radius">Base Radius (r_base):</label>
                <input type="number" id="base-radius" value="5" min="0.1" step="0.1">
            </div>
            <div class="control-group">
                <label for="top-radius">Top Radius (r_top):</label>
                <input type="number" id="top-radius" value="1.5" min="0.1" step="0.1">
            </div>
            <div class="control-group">
                <label for="height">Height (h):</label>
                <input type="number" id="height" value="4" min="0.1" step="0.1">
            </div>
            <div class="control-group">
                <label for="color">Color:</label>
                <input type="color" id="color" value="#FFA500">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="app.js"></script>
</body>
</html>
